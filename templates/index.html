{% extends 'base.html' %}

{% block content %}
<p>账号管理中</p>

    {% for u in users %}
        <ul class="list">
            <li>{{ account }}
                <span class="float-right">
                <a class="go" href="/account/list/"+{{ u.accountname }} title="GO!">管理</a>
                <a class="go" href="/account/delete/"+{{ u.accountname }} target="" title="GO!" onclick="return confirm('Are you sure?')">删除管理账号</a>
                </span>
            </li>
        </ul>
    {% else %}
        <p>haimeiyouquanuju.</p>
{% endblock %}
